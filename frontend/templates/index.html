<!doctype html>
<html lang="en">
  <head>
	{{ template "head.html" .}}
	<link rel="stylesheet" href="./ckeditor5/ckeditor5.css">
  </head>
  <body>
    {{ template "navbar.html" .}}  
    
    <div class="main-container">
      <br>
      <div class="card text-bg-info" style="width: 900px; margin-left: auto; margin-right: auto;">
        <div class="card-body">
          <h3 class="card-title">Progetto: {{.Project}}</h3>
          <h5 class="card-subtitle mb-2 text-muted">Procedura: {{.Procedure}}</h5>
        </div>
	    </div>
      <br>
      {{range .Projects}}
      <div class="card" style="width: 900px; margin-left: auto; margin-right: auto;">
        <div class="card-body">
          <h3 class="card-title">Progetto: {{.Name}}</h3>
          {{$prev_proj:=.Name}}
          <ul>
            {{range .Procedures}}
            <li><a href="editor?project={{$prev_proj}}&procedure={{.}}">{{.}}</a></li>
            {{end}}
          </ul>
        </div>
	    </div>
      {{end}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
