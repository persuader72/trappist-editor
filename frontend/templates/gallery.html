{{ define "gallery.html" }}
<div class="gallery-container" style="margin-left:auto; margin-right:auto; margin-top: 16px;;">
    <div class="thumbnails"></div>
        <div class="scrollbar">
        <div class="thumb"></div>
    </div>
    <div class="slides">
        {{ range.Images }}
        <div><img src="media/{{ . }}"></div>
        {{ end }}
    </div>
</div>
{{ end }}
